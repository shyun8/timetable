<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Class</title>
  <!-- Importing modern minimalist typography font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f8f8; /* Light background */
      color: #333; /* Dark text for readability */
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 20px;
    }

    .next-class {
      font-size: 1.5rem;
      font-weight: 400;
      color: #555;
      line-height: 1.5;
    }

    .next-class span {
      font-weight: 600;
      color: #2a9d8f; /* Accent color */
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Next Class</h1>
    <div id="next-class" class="next-class">Loading...</div>
    <div class="footer">Designed with simplicity in mind.</div>
  </div>

  <script>
    const schedule = [
      { name: "Math 101", startTime: "08:00", endTime: "09:30" },
      { name: "History 202", startTime: "10:00", endTime: "11:30" },
      { name: "Physics 303", startTime: "13:00", endTime: "14:30" }
    ];

    function getNextClass() {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes(); // time in minutes

      let nextClass = null;
      let minTimeDiff = Infinity;

      for (const cls of schedule) {
        const [hour, minute] = cls.startTime.split(":").map(Number);
        const classTime = hour * 60 + minute;

        if (classTime > currentTime && classTime - currentTime < minTimeDiff) {
          minTimeDiff = classTime - currentTime;
          nextClass = cls;
        }
      }

      return nextClass;
    }

    function displayNextClass() {
      const nextClass = getNextClass();
      const nextClassElement = document.getElementById("next-class");
      if (nextClass) {
        nextClassElement.innerHTML = `Next class: <span>${nextClass.name}</span> starts at ${nextClass.startTime}`;
      } else {
        nextClassElement.innerHTML = "No more classes today!";
      }
    }

    displayNextClass();
  </script>
</body>
</html>
