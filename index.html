<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Class Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 90%;
    }

    h1.status {
      font-size: 2.4rem;
      font-weight: 600;
      color: #1d3557;
      margin-bottom: 25px;
    }

    .time-left {
      font-size: 3rem;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: 400;
      color: #457b9d;
      margin-bottom: 30px;
    }

    .timetable {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .timetable div {
      background-color: #1d3557;
      color: white;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #2a9d8f;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status" class="status">Loading...</h1>
    <div id="time-left" class="time-left">--시간 --분 --초</div>
    <div id="message" class="message">Please wait...</div>
    <div class="timetable" id="timetable"></div>
    <div class="footer">
      <a href="#">View Full Timetable</a>
    </div>
  </div>

  <script>
    // Define the class schedule intervals for each day
    const intervals = {
      "MonWed": ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40", "16:30", "32:30"],
      "TueThu": ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "32:30"],
      "Fri": ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40", "16:30", "80:30"],
      "Sat": ["56:30"],
      "Sun": ["32:30"]
    };

    // Function to calculate time difference in seconds
    function getTimeDiff(targetTime) {
      const [targetHour, targetMinute] = targetTime.split(":").map(Number);
      const targetTotalMinutes = targetHour * 60 + targetMinute;
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      const nowSeconds = now.getSeconds();
      const diffMinutes = targetTotalMinutes - nowMinutes;
      return diffMinutes * 60 - nowSeconds;
    }

    // Function to format the time difference
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hours > 0 ? hours + "시간 " : ""}${minutes}분 ${secs}초`;
    }

    // Update the status and time left
    function updateStatus() {
      const now = new Date();
      const day = now.toLocaleString("en-US", { weekday: "long" });
      const nowTime = now.getHours() * 60 + now.getMinutes();
      const nowSeconds = now.getSeconds();
      let status = "이따 만나요!";
      let timeLeftMessage = "--시간 --분 --초";
      let nextClass = null;

      // Determine the intervals based on the day
      let dayKey = "";
      if (["Monday", "Wednesday"].includes(day)) {
        dayKey = "MonWed";
      } else if (["Tuesday", "Thursday"].includes(day)) {
        dayKey = "TueThu";
      } else if (day === "Friday") {
        dayKey = "Fri";
      } else if (day === "Saturday") {
        dayKey = "Sat";
      } else if (day === "Sunday") {
        dayKey = "Sun";
      }

      // Get the intervals for the current day
      const dayIntervals = intervals[dayKey];

      for (let i = 0; i < dayIntervals.length; i++) {
        const interval = dayIntervals[i];
        const diff = getTimeDiff(interval);
        
        // If the current time is before the interval, show the time until that interval
        if (diff > 0) {
          status = "쉬는 시간 진행 중";
          timeLeftMessage = formatTime(diff);
          nextClass = `Next Class at ${interval}`;
          break;
        } else if (i === dayIntervals.length - 1) {
          // If no classes left for the day, set the status to "Tomorrow"
          status = "내일 만나요!";
          timeLeftMessage = formatTime(getTimeDiff(dayIntervals[0]));
          nextClass = `First class tomorrow at ${dayIntervals[0]}`;
        }
      }

      // Update status and time left on the page
      document.getElementById("status").textContent = status;
      document.getElementById("time-left").textContent = timeLeftMessage;
      document.getElementById("message").textContent = nextClass;
    }

    // Initialize the timetable and start updating status
    updateStatus();
    setInterval(updateStatus, 1000); // Update every second
  </script>
</body>
</html>
