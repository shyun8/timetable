<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Scheduler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 90%;
    }

    h1.status {
      font-size: 2.4rem;
      font-weight: 600;
      color: #1d3557;
      margin-bottom: 25px;
    }

    .time-left {
      font-size: 3rem;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: 400;
      color: #457b9d;
      margin-bottom: 30px;
    }

    .timetable {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .timetable div {
      background-color: #1d3557;
      color: white;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #2a9d8f;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1 id="status" class="status">Loading...</h1>
    <div id="time-left" class="time-left">--시간 --분 --초</div>
    <div id="message" class="message">Please wait...</div>
    <div class="timetable" id="timetable"></div>
    <div class="footer" id="next-timetable">
      <a href="#">View Full Timetable</a>
    </div>
  </div>

    const day = new Date().toLocaleString("en-US", { weekday: "long" });
    const now = new Date();
    const statusEl = document.getElementById("status");
    const timeLeftEl = document.getElementById("time-left");
    const messageEl = document.getElementById("message");
    const timetableEl = document.getElementById("timetable");
    const nextTimetableEl = document.getElementById("next-timetable");

    function formatTime(date) {
      return date.toISOString().substr(11, 5);
    }

    function getTimeLeft(nextTime) {
      const now = new Date();
      const nextInterval = new Date(now.toDateString() + " " + nextTime);
      const diff = nextInterval - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      return `${hours}시간 ${minutes}분 ${seconds}초`;
    }

    // Set up schedule based on the current day
    function updateSchedule(day) {
      const intervalsForToday = intervals[day];
      const messagesForToday = messages[day];
      const timetableForToday = timetable[day];

      // Display Status, Time left, and Message
      let intervalIndex = 0;
      let currentTime = formatTime(now);
      for (let i = 0; i < intervalsForToday.length; i++) {
        if (currentTime <= intervalsForToday[i]) {
          intervalIndex = i;
          break;
        }
      }

      // Update the status, time left, and message
      statusEl.textContent = messagesForToday[intervalIndex];
      timeLeftEl.textContent = getTimeLeft(intervalsForToday[intervalIndex]);
      messageEl.textContent = messagesForToday[intervalIndex];

      // Display the timetable for the day
      timetableEl.innerHTML = "";
      for (let i = 0; i < timetableForToday.length; i++) {
        const timetableItem = document.createElement("div");
        timetableItem.innerHTML = `${timetableForToday[i]}`;
        timetableEl.appendChild(timetableItem);
      }

      // Display next day's timetable after school hours
      const nextDay = (day === "Saturday" || day === "Sunday") ? "Monday" : ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"][["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"].indexOf(day) + 1];
      nextTimetableEl.innerHTML = `<a href="#">${nextDay} Timetable</a>`;
    }

    updateSchedule(day);
  </script>
</body>
</html>
