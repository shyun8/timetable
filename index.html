<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Timetable</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    .status {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .time-left {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ff6f61;
    }
    .message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #888;
    }
    .timetable {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .timetable div {
      background-color: #eeeeee;
      padding: 10px;
      border-radius: 10px;
      min-width: 80px;
      font-size: 1.2rem;
      text-align: center;
    }
    .link {
      font-size: 1.1rem;
      text-decoration: none;
      color: #007bff;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status" id="status"></div>
    <div class="time-left" id="time-left"></div>
    <div class="message" id="message"></div>
    <div class="timetable" id="timetable"></div>
    <a href="#" class="link">View Full Timetable</a>
  </div>

  <script>
    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const sec = Math.floor(seconds % 60);
      return `${hours}시간 ${minutes}분 ${sec}초`;
    }

    function getTimeDiff(targetTime) {
      const now = new Date();
      const targetDate = new Date(now);
      const [targetHour, targetMinute] = targetTime.split(":").map(Number);
      targetDate.setHours(targetHour, targetMinute, 0, 0);
      return (targetDate - now) / 1000; // time difference in seconds
    }

    function getNextDayTime() {
      const now = new Date();
      const nextDay = new Date(now);
      nextDay.setHours(8, 40, 0, 0); // Set the time to 08:40 AM on the next day
      if (now.getHours() >= 8 && now.getMinutes() >= 40) {
        nextDay.setDate(nextDay.getDate() + 1); // Move to the next day
      }
      return nextDay;
    }

    function getTimeUntilNextClass() {
      const now = new Date();
      const nextClassTime = getNextDayTime();
      const diffInSeconds = (nextClassTime - now) / 1000; // Difference in seconds
      return diffInSeconds > 0 ? diffInSeconds : 0; // Prevent negative times
    }

    function updateTimetable() {
      const now = new Date();
      const dayOfWeek = now.getDay(); // 0: Sunday, 1: Monday, 2: Tuesday, ..., 6: Saturday
      const time16_30 = getTimeDiff("16:30");
      const time08_40 = getTimeDiff("08:40");
      let status = "";
      let timeLeftMessage = "";
      let messageText = "";

      // Check if the current time is between 16:30 and 08:40
      if ((dayOfWeek === 1 || dayOfWeek === 3 || dayOfWeek === 5) && time16_30 <= 0 || (dayOfWeek === 2 || dayOfWeek === 4) && time16_30 <= 0) {
        status = "내일 만나요!";
        const nextDayTime = "08:40"; // Always 08:40 for the next class
        timeLeftMessage = formatTime(Math.max(0, getTimeUntilNextClass())); // Time until next 08:40
        messageText = "새로운 하루를 준비하세요!";
      }

      // Handle the status between 16:30 and midnight or midnight and 08:40
      if (getTimeDiff("16:30") <= 0) {
        status = "내일 만나요!";
        timeLeftMessage = formatTime(Math.max(0, getTimeUntilNextClass())); // Time till next 08:40
        messageText = "새로운 하루를 준비하세요!";
      } else if (getTimeDiff("08:40") > 0) {
        status = "이따 만나요!";
        timeLeftMessage = formatTime(Math.max(0, getTimeUntilNextClass())); // Time till next 08:40
        messageText = "다음 수업 준비하세요!";
      }

      // Set the status and messages
      document.getElementById("status").textContent = status;
      document.getElementById("time-left").textContent = timeLeftMessage;
      document.getElementById("message").textContent = messageText;

      // Create today's timetable (dummy data for now)
      const timetableData = [
        "1st Period", "2nd Period", "3rd Period", "4th Period", "5th Period", "6th Period", "7th Period"
      ];

      const timetableContainer = document.getElementById("timetable");
      timetableContainer.innerHTML = ''; // Clear previous timetable

      timetableData.forEach((period, index) => {
        const periodEl = document.createElement("div");
        periodEl.textContent = period;
        timetableContainer.appendChild(periodEl);
      });
    }

    // Update every second
    setInterval(updateTimetable, 1000);

    // Initial update
    updateTimetable();
  </script>
</body>
</html>
