<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Class Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 90%;
    }

    h1.status {
      font-size: 2.4rem;
      font-weight: 600;
      color: #1d3557;
      margin-bottom: 25px;
    }

    .time-left {
      font-size: 3rem;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: 400;
      color: #457b9d;
      margin-bottom: 30px;
    }

    .timetable {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .timetable div {
      background-color: #1d3557;
      color: white;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #2a9d8f;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .next-day {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status" class="status">Loading...</h1>
    <div id="time-left" class="time-left">--시간 --분 --초</div>
    <div id="message" class="message">Please wait...</div>
    <div class="timetable" id="timetable"></div>
    <div class="next-day" id="next-day"></div>
    <div class="footer">
      <a href="http://www.컴시간학생.kr">View Full Timetable</a>
    </div>
  </div>

  <script>
    // Timetable data
    const timetable = {
      Monday: [
        "1교시 국사", "2교시 수학", "3교시 통과", "4교시 정보", "점심시간", 
        "5교시 창체", "6교시 영어", "7교시 통사"
      ],
      Tuesday: [
        "1교시 통과", "2교시 통사", "3교시 음악", "4교시 체육", "점심시간",
        "5교시 국어", "6교시 진로"
      ],
      Wednesday: [
        "1교시 정보", "2교시 미술", "3교시 미술", "4교시 국사", "점심시간",
        "5교시 영어", "6교시 수학", "7교시 국어"
      ],
      Thursday: [
        "1교시 체육", "2교시 음악", "3교시 국어", "4교시 실험", "점심시간",
        "5교시 통과", "6교시 국사"
      ],
      Friday: [
        "1교시 정보", "2교시 통사", "3교시 수학", "4교시 영어", "점심시간",
        "5교시 국어", "6교시 창진", "7교시 창체"
      ],
      Saturday: ["월요일 1교시 국사 시작 전"],
      Sunday: ["내일 만나요!"]
    };

    const intervals = {
      Monday: ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40", "16:30"],
      Tuesday: ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40"],
      Wednesday: ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40", "16:30"],
      Thursday: ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40"],
      Friday: ["08:40", "09:30", "09:40", "10:30", "10:40", "11:30", "11:40", "12:30", "13:40", "14:30", "14:40", "15:30", "15:40", "16:30"],
      Saturday: ["56:40"],
      Sunday: ["32:40"]
    };

    const dayNames = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    
    const now = new Date();
    const day = dayNames[now.getDay()]; // Get the current day of the week (0-6 for Sun-Sat)
    const intervalsToday = intervals[day];
    const timetableToday = timetable[day];

    const statusEl = document.getElementById("status");
    const timeLeftEl = document.getElementById("time-left");
    const messageEl = document.getElementById("message");
    const timetableEl = document.getElementById("timetable");
    const nextDayEl = document.getElementById("next-day");

    // Render today's timetable
    function renderTimetable() {
      timetableEl.innerHTML = "";
      timetableToday.forEach((cls, index) => {
        const periodEl = document.createElement("div");
        periodEl.innerHTML = `<span>${cls}</span>`;
        timetableEl.appendChild(periodEl);
      });
    }

    // Helper function to format time
    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}시간 ${m}분 ${s}초`;
    }

    // Update status based on current time
    function updateStatus() {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      const nowSeconds = now.getSeconds();
      let status = "이따 만나요!";
      let timeLeftMessage = "--시간 --분 --초";
      let nextClass = null;

      for (let i = 0; i < intervalsToday.length; i++) {
        const interval = intervalsToday[i];
        const [hour, minute] = interval.split(":").map(Number);
        const totalMinutes = hour * 60 + minute;
        const diff = totalMinutes - nowMinutes;

        if (diff <= 0) {
          status = timetableToday[i] + " 진행 중";
          timeLeftMessage = formatTime(diff * 60 - nowSeconds);
          messageEl.textContent = timetableToday[i] + " 수업 중!";
        } else {
          status = timetableToday[i] + " 시작 전";
          timeLeftMessage = formatTime(diff * 60 - nowSeconds);
          messageEl.textContent = "쉬는 시간!";
        }
      }

      statusEl.textContent = status;
      timeLeftEl.textContent = timeLeftMessage;
    }

    renderTimetable();
    updateStatus();

    // Update timetable after each class interval
    setInterval(() => {
      updateStatus();
    }, 1000);
  </script>
</body>
</html>
