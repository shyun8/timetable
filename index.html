    function updateTimetable() {
      const now = new Date();
      const dayOfWeek = now.getDay(); // 0 = Sunday, 1 = Monday, 2 = Tuesday, 3 = Wednesday, 4 = Thursday, 5 = Friday, 6 = Saturday
      let currentDay = '';
      let nextDay = '';

      if (dayOfWeek === 0 || dayOfWeek === 6) {
        currentDay = 'Sunday';
        nextDay = 'Monday';
      } else if (dayOfWeek === 1) {
        currentDay = 'Monday';
        nextDay = 'Tuesday';
      } else if (dayOfWeek === 2) {
        currentDay = 'Tuesday';
        nextDay = 'Wednesday';
      } else if (dayOfWeek === 3) {
        currentDay = 'Wednesday';
        nextDay = 'Thursday';
      } else if (dayOfWeek === 4) {
        currentDay = 'Thursday';
        nextDay = 'Friday';
      } else if (dayOfWeek === 5) {
        currentDay = 'Friday';
        nextDay = 'Saturday';
      }

      const dayData = timetableData[currentDay];
      const nextDayData = timetableData[nextDay];

      // Set status message
      const statusElement = document.getElementById("status");
      statusElement.innerText = dayData.statuses[0];

      const messageElement = document.getElementById("message");
      messageElement.innerText = dayData.messages[0];

      // Display timetable
      const timetableElement = document.getElementById("timetable");
      timetableElement.innerHTML = '';  // Clear previous timetable

      nextDayData.intervals.forEach((interval, index) => {
        const timetableItem = document.createElement("div");
        timetableItem.innerHTML = `<span>${interval}</span><span>${nextDayData.statuses[index]}</span>`;
        timetableElement.appendChild(timetableItem);
      });
    }
