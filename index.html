<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Class Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 90%;
    }

    h1.status {
      font-size: 2.4rem;
      font-weight: 600;
      color: #1d3557;
      margin-bottom: 25px;
    }

    .time-left {
      font-size: 3rem;
      font-weight: 600;
      color: #e63946;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.6rem;
      font-weight: 400;
      color: #457b9d;
      margin-bottom: 30px;
    }

    .timetable {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 20px 0;
    }

    .timetable div {
      background-color: #1d3557;
      color: white;
      border-radius: 8px;
      padding: 15px 20px;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer a {
      color: #2a9d8f;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status" class="status">Loading...</h1>
    <div id="time-left" class="time-left">--시간 --분 --초</div>
    <div id="message" class="message">Please wait...</div>
    <div class="timetable" id="timetable"></div>
    <div class="footer">
      <a href="#">View Full Timetable</a>
    </div>
  </div>

        ]
      },
      Tuesday: {
        intervals: ["08:40", "09:40", "10:40", "11:40", "13:40", "14:40", "15:40"],
        statuses: [
          "1교시 국사 시작 전", "1교시 국사 진행 중", "2교시 수학 시작 전", "2교시 수학 진행 중", 
          "3교시 통과 시작 전", "3교시 통과 진행 중", "4교시 정보 시작 전"
        ],
        messages: [

        ]
      },
      Wednesday: {
        intervals: ["08:40", "09:40", "10:40", "11:40", "13:40", "14:40", "15:40"],
        statuses: [
          "1교시 국사 시작 전", "1교시 국사 진행 중", "2교시 수학 시작 전", "2교시 수학 진행 중", 
          "3교시 통과 시작 전", "3교시 통과 진행 중", "4교시 정보 시작 전"

        statuses: [
          "1교시 국사 시작 전", "1교시 국사 진행 중", "2교시 수학 시작 전", "2교시 수학 진행 중",

        ]

        statuses: [
          "1교시 국사 시작 전", "1교시 국사 진행 중", "2교시 수학 시작 전", "2교시 수학 진행 중", 
          "3교시 통과 시작 전", "3교시 통과 진행 중", "4교시 정보 시작 전"

        statuses: [
          "1교시 국사 시작 전", "1교시 국사 진행 중", "2교시 수학 시작 전", "2교시 수학 진행 중",

        ],
        messages: [
          "이따 만나요!", "수업 중!", "쉬는 시간!", "수업 중!", "쉬는 시간!", "수업 중!", "쉬는 시간!"
        ]
      }
    };

    // Set the current day and update the timetable
    const currentDay = new Date().toLocaleString('en-us', { weekday: 'long' });
    const dayData = timetableData[currentDay] || timetableData.Monday;

    // Update status, time left, and message
    function updateTimetable() {
      const currentTime = new Date();
      const intervals = dayData.intervals;
      const statuses = dayData.statuses;
      const messages = dayData.messages;

      let nextInterval = null;
      let timeLeft = null;
      let statusMessage = null;
      let nextMessage = null;

      for (let i = 0; i < intervals.length; i++) {
        const intervalTime = intervals[i].split(":");
        const intervalDate = new Date(currentTime.getFullYear(), currentTime.getMonth(), currentTime.getDate(), intervalTime[0], intervalTime[1]);

        if (currentTime < intervalDate && nextInterval === null) {
          nextInterval = intervalDate;
          statusMessage = statuses[i];
          nextMessage = messages[i];
        }
      }

      if (nextInterval) {
        const timeDiff = nextInterval - currentTime;
        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        timeLeft = `${hours}시간 ${minutes}분 ${seconds}초`;

        document.getElementById("status").textContent = `${currentDay}의 다음 수업`;
        document.getElementById("time-left").textContent = timeLeft;
        document.getElementById("message").textContent = nextMessage;
      }

      // Update the timetable
      const timetableElement = document.getElementById("timetable");
      timetableElement.innerHTML = "";
      intervals.forEach((interval, index) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <span>${interval}</span>
          <span>${statuses[index]}</span>
        `;
        timetableElement.appendChild(div);
      });
    }

    // Update timetable every second
    setInterval(updateTimetable, 1000);

    // Initial update
    updateTimetable();
  </script>
</body>
</html>
